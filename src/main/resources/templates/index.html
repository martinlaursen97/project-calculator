<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js" th:inline="javascript"></script>
    <script type="text/javascript" th:inline="javascript">
        google.charts.load('current', {'packages':['gantt']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            /*<![CDATA[*/

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Task ID');
            data.addColumn('string', 'Task Name');
            data.addColumn('string', 'Resource');
            data.addColumn('date', 'Start Date');
            data.addColumn('date', 'End Date');
            data.addColumn('number', 'Duration');
            data.addColumn('number', 'Percent Complete');
            data.addColumn('string', 'Dependencies');

            function daysToMilliseconds(days) {
                return days * 24 * 60 * 60 * 1000;
            }

            //[Id, Name, Resource, Start, Finish, Duration, Percent done, Dependencies]

            /*<![CDATA[*/
            var list = /*[[${test}]]*/ "Test";

            for (var i = 0; i < list.length; i++) {
                var task = list[i];

                var id = task.taskId.toString();
                var name = task.taskName;
                var resource = task.resource;
                var start = task.startStr;
                var finish = task.finishStr;
                var percent = task.percentComplete;


                /*]]>*/

                data.addRows([
                    [id, name, resource, new Date(start), new Date(finish), 0, percent, null]
                ]);
            }

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div id="chart_div"></div>
</body>
</html>
